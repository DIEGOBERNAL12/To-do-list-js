<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Pag-B.D</title>
</head>

<body>

    <section id="global-contents">
        <h1>TO DO LIST</h1>
        <hr>
        <h2>ADD ITEM</h2>
        <form action="#">
            <input type="text"><button>+</button>
        </form>
        <hr>

        <h2>TO DO</h2>
        <div id="cont-to-do-list">
            <div class="item-to-do">
                <input type="checkbox">
                <p>Item List 1</p>
            </div>
        </div>
        <hr>

        <h2>COMPLETED</h2>
        <div id="cont-to-do-completed">
            <div class="item-to-do">
                <input type="checkbox">
                <p>Item List 1</p>
            </div>
        </div>
    </section>

</body>

</html>
